<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>PA3</title>

</head>
<body>

    <table id="User1">
        <div>
            <input type="number" class="input1" id="q1" placeholder="Subtotal" min="100" max="10000" value="" oninput="User()">
            User input from 100 to 10,000
        </div>
        <div>
            <input type="text" class="input2" id="q2" placeholder="Tax" value="" disabled>
            +12% Tax
        </div>
        <div>
            <input type="text" class="input3" id="q3" placeholder="Total" value="" disabled>
            Subtotal + Tax
        </div>
        <div>
            <input type="number" class="input4" id="q4" placeholder="Amount Paid" value="" oninput="pay()" disabled>
            Minimum is base on Subtotal + Tax
        </div>
        <div>
            <input type="text" class="input5" id="q5" placeholder="Change" value="" disabled>
            Amount Paid - Total
        </div>
        <div>
            <button class="btn" id="btn1" type="button" style="background-color: red;"disabled>
                Pay
            </button>
        </div>
    </table>
    
    <script src="js/my.js"></script>
</body>
</html>
